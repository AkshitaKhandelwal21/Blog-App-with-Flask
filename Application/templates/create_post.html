<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post </title>
</head>
<body>
    <div>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div>
                {{ current_user.username }}
            </div>
            <div>
                {{ form.title.label() }}
                {{ form.title }}
            </div>
            <div>
                {{ form.content.label() }}
                {{ form.content }}
            </div>
            <div>{{form.submit}}</div>
        </form>
    </div>
</body>
</html>
