{% extends "layout.html" %}

<body>

    {% block content %}
    <h1>
        {{post.title}}
    </h1>
    <p> 
        {{post.content}}
    </p>

    <form method="POST" action="{{ url_for('deleteBlog', post_id=post.id) }}">
        {{ form.csrf_token() }}
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Delete</button>
    </form>

    {% endblock %}
</body>

</html>
