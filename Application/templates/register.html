<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <div>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label() }}
                {{ form.username }}
            </div>
            <div>
                {{ form.email.label() }}
                {{ form.email }}
            </div>
            <div>
                {{ form.phone.label() }}
                {{ form.phone }}
            </div>
            <div>
                {{ form.password.label() }}
                {{ form.password }}
            </div>
            <div>
                {{ form.confirm_password.label() }}
                {{ form.confirm_password }}
            </div>
            <div>{{form.submit}}</div>
        </form>
    </div>
</body>

</html>
